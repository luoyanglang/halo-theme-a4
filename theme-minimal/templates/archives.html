<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'归档 - ' + ${site.title}">归档</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 1rem; }
        nav { margin: 1rem 0; }
        nav a { margin-right: 1rem; color: #0066cc; text-decoration: none; }
        .post-item { margin: 1rem 0; padding: 1rem 0; border-bottom: 1px solid #eee; }
        .post-item time { color: #666; font-size: 0.9rem; margin-right: 1rem; }
        .post-item a { color: #333; text-decoration: none; }
        .post-item a:hover { color: #0066cc; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a th:href="@{/}">← 返回首页</a>
        </nav>
        <h1>文章归档</h1>
        <div th:if="${posts != null && !posts.items.empty}">
            <div th:each="post : ${posts.items}" class="post-item">
                <time th:text="${#temporals.format(post.spec.publishTime, 'yyyy-MM-dd')}">2024-01-01</time>
                <a th:href="@{${post.status.permalink}}" th:text="${post.spec.title}">文章标题</a>
            </div>
        </div>
        <div th:if="${posts == null || posts.items.empty}">
            <p>暂无文章</p>
        </div>
    </div>
</body>
</html>
