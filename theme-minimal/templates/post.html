<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.spec.title + ' - ' + site.title}">文章</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.8;
            color: #333;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 0.5rem; }
        .meta { color: #666; font-size: 0.9rem; margin-bottom: 2rem; }
        .content { line-height: 1.8; }
        .content p { margin: 1rem 0; }
        nav { margin: 1rem 0; }
        nav a { margin-right: 1rem; color: #0066cc; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a th:href="@{/}">← 返回首页</a>
        </nav>
        <article>
            <h1 th:text="${post.spec.title}">文章标题</h1>
            <div class="meta">
                <time th:text="${#temporals.format(post.spec.publishTime, 'yyyy-MM-dd')}">2024-01-01</time>
            </div>
            <div class="content" th:utext="${post.content.content}">
                文章内容
            </div>
        </article>
    </div>
</body>
</html>
