<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${site.title}">A4 Theme</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 1rem; }
        nav { margin: 1rem 0; }
        nav a { margin-right: 1rem; color: #0066cc; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${site.title}">网站标题</h1>
        <nav>
            <a th:href="@{/}">首页</a>
            <a th:href="@{/archives}">归档</a>
        </nav>
        <div>
            <p>欢迎来到 A4 主题！</p>
            <p th:if="${site.description}" th:text="${site.description}">网站描述</p>
        </div>
    </div>
</body>
</html>
