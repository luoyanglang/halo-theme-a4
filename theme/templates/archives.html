<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'归档 - ' + ${site.title}">归档</title>
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/reset.css}">
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/style.css}">
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/ui.css}">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-title">
                <a th:href="@{/}" th:text="${site.title}">Site Title</a>
            </h1>
            <nav class="site-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a th:href="@{/}">首页</a></li>
                    <li class="nav-item"><a th:href="@{/archives}">归档</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="archives-page">
            <div class="archives-container">
                <h1 class="page-title">文章归档</h1>
                
                <div class="posts-list" th:if="${posts != null && !posts.items.empty}">
                    <div th:each="post : ${posts.items}" class="post-item">
                        <time class="post-date" th:text="${#temporals.format(post.spec.publishTime, 'yyyy-MM-dd')}">2024-01-01</time>
                        <h2 class="post-title">
                            <a th:href="@{${post.status.permalink}}" th:text="${post.spec.title}">文章标题</a>
                        </h2>
                    </div>
                </div>
                
                <div class="empty-state" th:if="${posts == null || posts.items.empty}">
                    <p>暂无文章</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="footer-container">
            <p th:text="'© ' + ${#temporals.year(#temporals.createNow())} + ' ' + ${site.title}">© 2024 Site</p>
        </div>
    </footer>
    
    <script th:src="@{${theme.spec.assets}/js/main.js}"></script>
</body>
</html>
