<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.spec.title + ' - ' + site.title}">文章</title>
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/reset.css}">
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/style.css}">
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/markdown.css}">
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/ui.css}">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-title">
                <a th:href="@{/}" th:text="${site.title}">Site Title</a>
            </h1>
            <nav class="site-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a th:href="@{/}">首页</a></li>
                    <li class="nav-item"><a th:href="@{/archives}">归档</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <article class="post-page">
            <div class="post-container">
                <header class="post-header">
                    <h1 class="post-title" th:text="${post.spec.title}">文章标题</h1>
                    <div class="post-meta">
                        <time th:text="${#temporals.format(post.spec.publishTime, 'yyyy-MM-dd')}">2024-01-01</time>
                    </div>
                </header>
                
                <div class="post-content markdown-body" th:utext="${post.content.content}">
                    文章内容
                </div>
                
                <footer class="post-footer">
                    <p>以上</p>
                </footer>
            </div>
        </article>
    </main>
    
    <footer class="site-footer">
        <div class="footer-container">
            <p th:text="'© ' + ${#temporals.year(#temporals.createNow())} + ' ' + ${site.title}">© 2024 Site</p>
        </div>
    </footer>
    
    <script th:src="@{${theme.spec.assets}/js/main.js}"></script>
</body>
</html>
