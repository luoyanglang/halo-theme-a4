<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      th:with="title=${title ?: ''}, description=${description ?: site.description}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Title -->
    <title th:text="${title != '' ? title + ' - ' + site.title : site.title}">A4 Theme</title>
    
    <!-- SEO Meta -->
    <meta name="description" th:content="${description}">
    <meta name="author" th:content="${site.title}">
    
    <!-- Favicon -->
    <link rel="icon" th:href="${site.favicon}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/reset.css}">
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/style.css}">
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/markdown.css}">
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/ui.css}">
    
    <!-- Custom CSS -->
    <style th:if="${theme.config.advanced?.customCSS}" th:utext="${theme.config.advanced.customCSS}"></style>
    
    <th:block th:fragment="head"></th:block>
</head>
<body>
    
    <!-- Header -->
    <th:block th:replace="~{modules/header :: header}"></th:block>
    
    <!-- Main Content -->
    <main class="main-content">
        <th:block th:fragment="content"></th:block>
    </main>
    
    <!-- Footer -->
    <th:block th:replace="~{modules/footer :: footer}"></th:block>
    
    <!-- Tools -->
    <div class="tools">
        <button class="tool-btn return-to-top" title="回到顶部">↑</button>
        <button class="tool-btn return-to-last" title="返回上页">←</button>
    </div>
    
    <!-- Scripts -->
    <script th:src="@{${theme.spec.assets}/js/main.js}"></script>
    
    <!-- Custom JS -->
    <script th:if="${theme.config.advanced?.customJS}" th:utext="${theme.config.advanced.customJS}"></script>
    
    <th:block th:fragment="scripts"></th:block>
</body>
</html>
