<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="title=${tag.spec.displayName}">
<head>
    <title th:text="${tag.spec.displayName + ' - ' + site.title}">标签</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="tag-page">
        <div class="tag-container">
            <h1 class="page-title" th:text="'标签：' + ${tag.spec.displayName}">标签</h1>
            
            <div class="posts-list" th:if="${posts != null && !posts.items.empty}">
                <div th:each="post : ${posts.items}" class="post-item">
                    <time class="post-date" 
                          th:text="${#temporals.format(post.spec.publishTime, 'yyyy-MM-dd')}">2024-01-01</time>
                    <h2 class="post-title">
                        <a th:href="@{${post.status.permalink}}" 
                           th:text="${post.spec.title}">文章标题</a>
                    </h2>
                </div>
            </div>
            
            <div class="empty-state" th:if="${posts == null || posts.items.empty}">
                <p>该标签下暂无文章</p>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
