<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${site.title}">A4 Theme</title>
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/reset.css}">
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/style.css}">
    <link rel="stylesheet" th:href="@{${theme.spec.assets}/css/ui.css}">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-title">
                <a th:href="@{/}" th:text="${site.title}">Site Title</a>
            </h1>
            <nav class="site-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a th:href="@{/}">首页</a></li>
                    <li class="nav-item"><a th:href="@{/archives}">归档</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="index-page">
            <div class="index-container">
                <div class="index-header">
                    <h1 class="index-title" th:text="${site.title}">网站标题</h1>
                    <p class="index-description" th:if="${site.description}" th:text="${site.description}">网站描述</p>
                </div>
                
                <div class="index-content">
                    <p>欢迎来到 A4 主题！</p>
                    <p>这是一个极简的博客主题，模仿 A4 纸张的设计风格。</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-copyright">
                <p th:text="'© ' + ${#temporals.year(#temporals.createNow())} + ' ' + ${site.title}">© 2024 Site</p>
            </div>
            <div class="footer-theme-info">
                <p>Powered by <a href="https://halo.run" target="_blank">Halo</a> | Theme A4</p>
            </div>
        </div>
    </footer>
    
    <script th:src="@{${theme.spec.assets}/js/main.js}"></script>
</body>
</html>
